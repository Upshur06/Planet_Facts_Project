<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Planets fact site</title>
</head>
<body>

  <div class='container'>
    <header>
      <h2 id="title">The Planets</h2>
      <div id="planets">  
        <button onclick="changePlanet(this.value)" class="nav__items" value="0">Mercury</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="1">Venus</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="2">Earth</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="3">Mars</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="4">Jupiter</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="5">Saturn</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="6">Uranus</button>
        <button onclick="changePlanet(this.value)" class="nav__items" value="7">Neptune</button>
    </div>
    </header>

    <hr>

    <div class="middle_Content">

      <div class="planet_Image">
        <img id="planet_img" src="" alt="">
      </div>

      <div class="plant_content">

        <h1 id="planet_name"></h1>

        <!-- Overview Content Start -->

        <p id="overview">
          
        </p>

        <p id="wiki">
           Source : <a id="wiki_source" href=""> Wikipedia </a>
        </p>
        <!-- Overview Content End -->

        <!-- Internal Structure Content Start -->
        <!-- <p>
            Mercury appears to have a solid silicate crust and mantle overlying a 
            solid, iron sulfide outer core layer, a deeper liquid core layer, and 
            a solid inner core. The planet's density is the second highest in the 
            Solar System at 5.427 g/cm3 , only slightly less than Earth's density.

            Source : Wikipedia URL: https://en.wikipedia.org/wiki/Mercury_(planet)#Internal_structure
        </p> -->
        <!-- Internal Structure Content End -->

        <!-- Surface Geology Content Start -->
        <!-- <p>
            Mercury's surface is similar in appearance to that of the Moon, showing 
            extensive mare-like plains and heavy cratering, indicating that it has 
            been geologically inactive for billions of years. It is more heterogeneous 
            than either Mars's or the Moonâ€™s.

            Source : Wikipedia URL: https://en.wikipedia.org/wiki/Mercury_(planet)#Surface_geology
        </p> -->
        <!-- Surface Geology Content End -->
        <div class="buttons">
          <div> 01 Overview </div>
          <div> 02 Internal Structure </div>
          <div> 03 Surface Geology </div>
        </div>
      </div>
    </div>
    
    <footer>
      <div>
        <p>Rotation Time</p>
        <h1 id="rotation"></h1>
      </div>
      <div>
        <p>Revolution Time</p>
        <h1 id="revolution"></h1>
      </div>
      <div>
        <p>Radius</p>
        <h1 id="radius"></h1>
      </div>
      <div>
        <p>Average Temp.</p>
        <h1 id="average"></h1>
      </div>
    </footer>
  
  </div>

    <script>
        let id = 0;

        let planet = document.getElementById('planet_img');
        let title = document.getElementById('planet_name');
        let overview = document.getElementById('overview');
        let wiki = document.getElementById('wiki_source');
        let rotation = document.getElementById('rotation');
        let revolution = document.getElementById('revolution');
        let radius = document.getElementById('radius');
        let average = document.getElementById('average');

        fetch('data.json')
        .then((data) => {return data.json()})
        // .then((console.log))
        .then((data)=>{
          planet.src = data[id].images.planet;
          title.innerText = data[id].name;
          overview.innerText = data[id].overview.content;
          wiki.href = data[id].overview.source;
          rotation.innerText = data[id].rotation;
          revolution.innerText = data[id].revolution;
          radius.innerText = data[id].radius;
          average.innerText = data[id].temperature;
        })

        function changePlanet(e){
          id = e;

          fetch('data.json')
          .then((data) => {return data.json()})
          // .then((console.log))
          .then((data)=>{
            planet.src = data[id].images.planet;
            title.innerText = data[id].name;
            overview.innerText = data[id].overview.content;
            wiki.href = data[id].overview.source;
            rotation.innerText = data[id].rotation;
            revolution.innerText = data[id].revolution;
            radius.innerText = data[id].radius;
            average.innerText = data[id].temperature;
          })
        }
    </script>

</body>
</html>
